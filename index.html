<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <div class="circule-top"></div>
    <div class="circule-bottom"></div>

    <section class="card">
      <header>
        <img src='./images/image-victor.jpg' alt="sea pictures">
      </header>
      <div class="description">
        <div class="name">
          <h1>
            Victor Crest <span>26</span>
          </h1>
          <h2>London</h2>
        </div>
        <div class="socialAccounts">
          <div class="followers">
            <h1>
              80K
            </h1>
            <h2>
              Followers
            </h2>
          </div>
          <div class="likes">
            <h1>
              803K
            </h1>
            <h2>
              Likes
            </h2>
          </div>
          <div class="photos">
            <h1>
              1.4K
            </h1>
            <h2>
              Photos
            </h2>
          </div>
        </div>

      </div>
    </section>

  </main>

</body>

</html>
